<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Calculator/Style.css" type="text/css">
    <link rel="icon" href="/calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div  class="Calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="Color" >AC</button>
            <button class="Color">DEL</button>
            <button class="Color">%</button>
            <button class="eqlBttn1">/</button>
        </div>
        
        <div>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="eqlBttn1">*</button>
        </div>

        <div>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="eqlBttn1">-</button>
        </div>

        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="eqlBttn1">+</button>
        </div>        
        <div>
            <button >.</button>
            <button >0</button>
            <button class="eqlBttn">=</button>
        </div>
    </div>
    <script src="/Calculator/Main.js"></script>
</body>
</html>
